<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Descuentos</h1>
        <form id="descuentoForm">
            <div class="mb-3">
                <label for="producto1" class="form-label">Producto 1</label>
                <input type="number" class="form-control" id="producto1" required>
            </div>
            <div class="mb-3">
                <label for="producto2" class="form-label">Producto 2</label>
                <input type="number" class="form-control" id="producto2" required>
            </div>
            <div class="mb-3">
                <label for="producto3" class="form-label">Producto 3</label>
                <input type="number" class="form-control" id="producto3" required>
            </div>
            <div class="mb-3">
                <label for="producto4" class="form-label">Producto 4</label>
                <input type="number" class="form-control" id="producto4" required>
            </div>
            <div class="mb-3">
                <label for="producto5" class="form-label">Producto 5</label>
                <input type="number" class="form-control" id="producto5" required>
            </div>
            <div class="mb-3">
                <label for="subtotal" class="form-label">Subtotal</label>
                <input type="text" class="form-control" id="subtotal" readonly>
            </div>
            <div class="mb-3">
                <label id="descuentoLabel" class="form-label">Descuento 0%</label>
                <input type="text" class="form-control" id="descuento" readonly>
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total a Pagar</label>
                <input type="text" class="form-control" id="total" readonly>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularDescuento()">Calcular</button>
            <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
        </form>
    </div>

    <!-- Bootstrap 5.3.3 JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Nuestro script -->
    <script src="/js/script.js"></script>
</body>
</html>
